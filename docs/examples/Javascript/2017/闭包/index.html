<body>
	<h1>闭包</h1>
	<dl>
		<dt>封闭性</dt>
		<dd>外界无法访问闭包内部的数据，如果在闭包内部声明变量，外界是无法访问的，除非闭包主动向外界提供访问接口。</dd>
		<dt>持久性</dt>
		<dd>对于一般函数来说，在调用完毕之后，系统会自动注销函数，而对于闭包来说，在外部函数调用之后，闭包结构依然保存在系统中，闭包中的数据依然存在，从而实现对数据的持久使用。</dd>
	</dl>
</body>
</html>
